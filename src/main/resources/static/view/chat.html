<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¤– AI CHAT (limseek)</title>
  <style>
    body { font-family: sans-serif; background: #1e1f26; }
	.msg { margin: 10px 0; }
	.user { color: blue; }
	.bot { color: green; border: solid 1px; background-color: rgb(233, 233, 233);}
	.bot_trans { color: red; }
    #chat-box { 
		width: 800px;

		background: white; 
		padding: 20px; 
		border-radius: 10px;
	}
	#messages { 
		background: white; 
		height: 600px;           /* ë˜ëŠ” ì›í•˜ëŠ” ë†’ì´ */
		overflow-y: auto;        /* ì„¸ë¡œ ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•˜ë„ë¡ */ 
	}
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>ğŸ¤– AI CHAT (limseek) </h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." style="width: 790px; height:30px;" />
  </div>

  <script>
    //const ws = new WebSocket("ws://localhost:8765");
	const ws = new WebSocket("ws://10.10.15.38:8765");
    const input = document.getElementById("input");
	const chatBox = document.getElementById("chat-box");
    const messages = document.getElementById("messages");
	
    ws.onmessage = (event) => {
		const div = document.createElement("div");
		var pos = event.data.indexOf('ORG:');
		
		if(pos >= 0) {
			var trans_text = event.data.substr(0, pos);
			div.innerText = "ğŸ¤– " + trans_text;

			const childdiv = document.createElement("div");
			var org_text = event.data.substr(pos + 4);
			childdiv.className = "bot";
			childdiv.innerText = org_text;
			div.appendChild(childdiv);
		}
		else {
			div.innerText = "ğŸ¤– " + event.data;
		}
		div.className = "msg bot_trans";
		messages.appendChild(div);
		messages.scrollTop = messages.scrollHeight;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const msg = input.value;
        if (msg.trim() === "") return;

        const div = document.createElement("div");
        div.className = "msg user";
        div.innerText = "ğŸ§‘ " + msg;
        messages.appendChild(div);
        ws.send(msg);
        input.value = "";
		messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
